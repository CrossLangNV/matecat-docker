version: '2'

networks:
  matecat-network:
    driver: bridge

services:
  filters:
    build: ./MateCatFilters/
    container_name: docker_matecat_filter
    expose:
      - 8732
    networks:
       - matecat-network

  redis:
    image: redis
    expose:
      - 6379
    networks:
       - matecat-network

  amq:
    build: ./AMQ/
    expose:
      - 61613
      - 61616
    ports:
      - 8161:8161
    networks:
       - matecat-network
       
  mysql:
    build: ./MySQL/
    container_name: docker_mysql
    environment:
     - MYSQL_ROOT_PASSWORD=root
    expose:
     - 3306
    networks:
       - matecat-network

  mosesdecoder:
    build: ./Moses/
    expose:
     - 8000
    networks:
     - matecat-network

  matecat:
    build: ./MateCatApache/
    container_name: docker_matecat
    ports:
      - 80:80
    networks:
       - matecat-network
    links:
      - mysql
      - redis
      - amq
      - filters
      - mosesdecoder
      - mouse
      - parrot

  mouse:
    image: 107863181523.dkr.ecr.eu-west-1.amazonaws.com/mouse
    ports:
     - 8080:8080
    networks:
     - matecat-network

  parrot:
    image: 107863181523.dkr.ecr.eu-west-1.amazonaws.com/parrot
    ports:
     - 8090:8080
    networks:
     - matecat-network
