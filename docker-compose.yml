version: '2'

networks:
  matecat-network:
    driver: bridge

services:
  filters:
    build: ./MateCatFilters/
    container_name: docker_matecat_filter
    expose:
      - 8732
    networks:
       - matecat-network

  redis:
    image: redis
    expose:
      - 6379
    networks:
       - matecat-network

  amq:
    build: ./AMQ/
    expose:
      - 61613
      - 61616
    ports:
      - 8161:8161
    networks:
       - matecat-network
       
  mysql:
    build: ./MySQL/
    container_name: docker_mysql
    environment:
     - MYSQL_ROOT_PASSWORD=root
    expose:
     - 3306
    networks:
       - matecat-network

  mosesdecoder:
    build: ./Moses/
    expose:
     - 8000
    networks:
     - matecat-network

  matecat:
    build: ./MateCatApache/
    container_name: docker_matecat
    ports:
      - 80:80
    networks:
       - matecat-network
    links:
      - mysql
      - redis
      - amq
      - filters
      - mosesdecoder
      - gorilla

  mouse:
    image: 107863181523.dkr.ecr.eu-west-1.amazonaws.com/mouse
    ports:
     - 8080:8080
    environment:
     - MOUSE_PROTOCOL=http
     - MOUSE_HOSTNAME=localhost
     - MOUSE_PORT=8080
    networks:
     - matecat-network

  ape:
    image: 107863181523.dkr.ecr.eu-west-1.amazonaws.com/copycat-ape-rest
    ports:
      - 5000:5000
    networks:
     - matecat-network

  gorilla:
    image: 107863181523.dkr.ecr.eu-west-1.amazonaws.com/gorilla
    ports:
      - 8081:8081
    environment:
      - SERVER_PORT=8081
      - TM_URL=http://mouse:8080
      - ZUUL_ROUTES_MOUSE_URL=http://mouse:8080
      - MT_BASEURL=https://portal.mtapi.apequest-demo.crosslang.com
      - MT_TRANSLATIONURL=/translations/translations/blocking
      - APE_BASEURL=http://ape:5000
      - QE_CALLBACKURL=http://19a486c9.ngrok.io/qe/callback
      - PE_CALLBACKURL=http://19a486c9.ngrok.io/pe/callback
      - MATECAT_BASEURL=http://matecat
    networks:
      - matecat-network
    links:
      - mouse
      - ape

